    <title>AirBnb Analytics</title>
  </head>


<style type="text/css">
	body {
  background-color: #F46A6A;
  color:#fff;
  max-width:800px;
  margin: 100px auto 0;
  text-align: center;
  display: table;
}

 .center {
  margin: auto;
  width: 50%;
  border: 3px solid aliceblue;
  padding: 10px;
}

.counter {
  display: table-cell;
  margin:1.5%;
  font-size:50px;
  background-color: #FF6F6F;
  width:200px;
  border-radius: 50%;
  height:200px;
  vertical-align: middle;
}
</style>

<script type="text/javascript">
	$( document ).ready(function() {
    	$('.counter').each(function() {
  var $this = $(this),
      countTo = $this.attr('data-count');
  
  $({ countNum: $this.text()}).animate({
    countNum: countTo
  },

  {

    duration: 800,
    easing:'linear',
    step: function() {
      $this.text('$'+Math.round(this.countNum * 100) / 100);
    },
    complete: function() {
      $this.text('$'+Math.round(this.countNum * 100) / 100);
      //alert('finished');
    }

  });  
  
  

});
});

</script>
    <h1 class="text-center" style="font-family: monospace; color: seashell;">Estimated Cost Per Day</h1>
<body>
<div class="counter center" data-count="{{answer}}">$0.00</div>

</body>
