<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>AirBnb Analytics</title>
  </head>
  <style>
  .margin20 {
    margin-top: 30px;
  }

  .white {
    color: white;
  }

  .center {
  margin: auto;
  width: 50%;
  border: 3px solid aliceblue;
  padding: 10px;
}
</style>
  <body class="" background="bg.jpg">
    <h1 class="text-center" style="font-family: monospace; color: seashell; padding-top: 20px">AirBnB Prediction Dashboard</h1>
    <div class="container col-md-12">
   		<div class="col-md-5 center white" style="background-color: #a2adab; margin-top: 50px">
		    <form class="p-5" action="/handle_data" method="post">
         <div class="margin20">
    			<label for="exampleInputEmail1 white">Neighbourhood</label><br>
  			   <select name="neighbourhood" class="selectpicker">
    					<option>Roslindale</option>
    					<option>Jamaica Plain</option>
    					<option>Mission Hill</option>
    					<option>Longwood Medical Area</option>
    					<option>Bay Village</option>
    					<option>Leather District</option>
    					<option>Chinatown</option>
    					<option>North End</option>
    					<option>Roxbury</option>
    					<option>South End</option>
    					<option>Back Bay</option>
    					<option>East Boston</option>
    					<option>Charlestown</option>
    					<option>West End</option>
    					<option>Beacon Hill</option>
    					<option>Downtown</option>
    					<option>Fenway</option>
    					<option>Brighton</option>
    					<option>West Roxbury</option>
    					<option>Hyde Park</option>
    					<option>Mattapan</option>
    					<option>Dorchester</option>
    					<option>Allston</option>
    					<option>South Boston</option>
    					<option>South Boston Waterfront</option>
  			   </select>
       </div>
         <div class="margin20">
            <label for="exampleInputEmail1 white">Bedrooms</label> <br>
              <select name="bedrooms" class="selectpicker">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>  
         </div>

        <div class="margin20">
            <label for="exampleInputEmail1 white">House Type</label> <br>
              <select name="house-type" class="selectpicker">
                <option>House</option>
                <option>Apartment</option>
                <option>Condominium</option>
                <option>Villa</option>
                <option>Bed & Breakfast</option>
                <option>Townhouse</option>
                <option>Entire Floor</option>
                <option>Loft</option>
                <option>Guesthouse</option>
                <option>Boat</option>
                <option>Dorm</option>
                <option>Camper/RV</option>
              </select>  
         </div>


        <div class="margin20">
            <label for="exampleInputEmail1 white">Room Type</label> <br>
              <select name="room-type" class="selectpicker">
                <option>Entire home/apt</option>
                <option>Private room</option>
                <option>Shared room</option>
              </select>  
         </div>



        <div class="margin20" style="display: none">
            <label for="exampleInputEmail1 white">Name</label> <br>
            <input name="name" type="name" id="defaultSubscriptionFormEmail" class="form-control mb-4" placeholder="Name">             
        </div>


        <div class="margin20" style="display: none">
            <label for="exampleInputEmail1 white">Summary</label> <br>
            <textarea name="summary" class="form-control mb-4" placeholder="Name"> </textarea>             
        </div>

        <div class="margin20">
            <label for="exampleInputEmail1 white">Amenities</label> <br>
            
            <div class="form-check form-check-inline">
              <input name="checkboxArray[]" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="TV">
              <label class="form-check-label" for="inlineCheckbox1">TV</label>
            </div>
            <div class="form-check form-check-inline">
              <input name="checkboxArray[]" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Wireless Internet">
              <label class="form-check-label" for="inlineCheckbox2">Wireless Internet</label>
            </div>   

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Kitchen">
              <label class="form-check-label" for="inlineCheckbox3">Kitchen</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Free Parking on Premises">
              <label class="form-check-label" for="inlineCheckbox4">Free Parking on Premises</label>
            </div>   

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="Family/Kid Friendly">
              <label class="form-check-label" for="inlineCheckbox5">Family/Kid Friendly</label>
            </div>  

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="Washer">
              <label class="form-check-label" for="inlineCheckbox6">Washer</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="Dryer">
              <label class="form-check-label" for="inlineCheckbox7">Dryer</label>
            </div>   

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="Smoke Detector">
              <label class="form-check-label" for="inlineCheckbox8">Smoke Detector</label>
            </div>  

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox9" value="Fire Extinguisher">
              <label class="form-check-label" for="inlineCheckbox9"> Fire Extinguisher </label>
            </div>  

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox10" value="Essentials">
              <label class="form-check-label" for="inlineCheckbox10"> Essentials </label>
            </div>   

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox11" value="Shampoo">
              <label class="form-check-label" for="inlineCheckbox11"> Shampoo </label>
            </div>   
        </div>


			    <!-- Sign in button -->
			    <button class="btn btn-info btn-block margin20" type="submit" value="submit">Calculate</button>


			</form>
		</div>
	</div>		

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/i18n/defaults-*.min.js"></script>
  </body>
</html>
